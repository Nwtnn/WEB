<html>
    <body>
        <p id="demo"></p>
        <script>
            var x = 9.656;
            document.getElementById('demo').innerHTML = 
                x.toFixed(0) + "<br>" +
                x.toPrecision() + "<br>" +
                x.toFixed(2) + "<br>" +
                x.toPrecision(2) + "<br>" +
                x.toFixed(4) + "<br>" +
                x.toPrecision(4) + "<br>" + 
                x.toFixed(6) + "<br>" +
                x.toPrecision(6);
        </script>
    </body>
</html>
